                <div class="container py-4">
                    <div class="row no-gutters">
                        <!-- Country Data Overview -->
                        <div class="col-12 col-md-4 col-lg-2" id="country-data-overview">
                            <h4 id="countryCode" class="text-uppercase mb-0"></h4>
                            <p class="text-muted"><small>* data from <span class="day-delta"></span> ago</small></p>
                            <p id="deaths" class="lead data-required"><strong><span id="deathsInt" class="text-rose d-block"></span></strong> recorded deaths</p>
                            <p id="confirmed" class="lead data-required"><strong><span id="confirmedInt" class="text-grass d-block"></span></strong> positive cases</p>
                            <p id="stringency" class="lead data-required" data-toggle="tooltip" data-placement="top" title="The Stringency Index measures the strictness of government restrictions out of 100"><strong><span class="d-block text-heather"><span id="stringencyFloat"></span>/100</span></strong>stringency<sup>â“˜</sup></p>
                            <hr class="d-block d-md-none">
                        </div>
                        <!-- Response Breakdown -->
                        <div class="col-12 col-md-8 col-lg-10 data-required">
                            <div class="pl-md-4">
                                <div class="row no-gutters">
                                    <div class="col-12">
                                        <!-- Response Toggle Buttons-->
                                        <button class="btn btn-heather px-4 response-toggle-btn" id="travelRestictions" type="button" data-toggle="collapse" data-target="#travelRestictionsCard" role="button" aria-expanded="false" aria-controls="travelRestictionsCard">
                                            <i class="fas fa-road pr-2"></i> <span class="d-none d-sm-inline">Travel</span><span class="d-none d-lg-inline"> Restrictions</span>
                                        </button>
                                        <button class="btn btn-rose px-4 response-toggle-btn" id="healthMeasures" type="button" data-toggle="collapse" data-target="#healthMeasuresCard" aria-expanded="false" aria-controls="healthMeasuresCard">
                                            <i class="fas fa-heartbeat pr-2"></i> <span class="d-none d-sm-inline">Health</span> <span class="d-none d-lg-inline"> Measures</span>
                                        </button>
                                        <button class="btn btn-grass px-4 response-toggle-btn" id="economicSupport" type="button" data-toggle="collapse" data-target="#economicSupportCard" aria-expanded="false" aria-controls="economicSupportCard">
                                            <i class="fas fa-landmark pr-2"></i> <span class="d-none d-sm-inline">Economic</span><span class="d-none d-lg-inline"> Support</span>
                                        </button>
                                    </div>
                                    <!-- Response Toggle Cards -->
                                    <div class="col-12">
                                        <!-- Travel Restrictions Card -->
                                        <div class="collapse response-card mt-3" id="travelRestictionsCard">

                                                        <div id="travel-required">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6 text-muted" id="travel-unrequired-container">
                                                        <h6 class="text-uppercase lead">âœ— Not Required</h6>
                                                        <div id="travel-unrequired">
                                                        </div>
                                                    </div>
                                                </div>    
                                            </div>
                                        </div>
                                        <!-- Health Measures Card -->
